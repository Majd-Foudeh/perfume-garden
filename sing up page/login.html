    <section class=" backimg " style="background-color: #eee; height: 94vh;">
        <div class="container h-100 w-100  ">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-lg-12 col-xl-11 ">
                    <div class="card text-black border-2 shadow-6-strong "
                        style="background-color: rgba(255, 255, 255, 0.856); border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center ">
                                <div class="col-md-11  col-sm-11 col-lg-7 col-xl-8  order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4" id="loginform">

                                        <div class="row">
                                            
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="username" name="username"
                                                        class="form-control form-control-lg focuscolor" required />
                                                    <label class="form-label" for="username"> <i
                                                            class="fas fa-user me-2"></i>Your Full Name</label>
                                                </div>
                                            </div>
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-phone fa-lg me-3 fa-fw" style="color: #E38B29;"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="phonenumber" name="phonenumber"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label  " for="phonenumber"> <i
                                                            class="fas fa-phone me-2"></i> Phone Number</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="email" name="email"
                                                        class="form-control form-control-lg " required />
                                                    <label class="form-label" for="email"> <i
                                                            class="fas fa-envelope me-2"></i>Your Email</label>
                                                </div>
                                            </div>
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <select class="form-select">
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                    <option value="4">Four</option>
                                                    <option value="5">Five</option>
                                                </select>
                                                <label class="form-label select-label">Example label</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="password" name="password"
                                                        class="form-control form-control-lg " required />
                                                    <label class="form-label" for="password"> <i
                                                            class="fas fa-lock me-2"></i>password</label>
                                                </div>
                                            </div>
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-phone fa-lg me-3 fa-fw" style="color: #E38B29;"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="mainaddress" name="mainaddress"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label  " for="mainaddress"> <i
                                                            class="fas fa-location-dot me-2"></i> Address</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="confirmpassword" name="confirmpassword"
                                                        class="form-control form-control-lg " required />
                                                    <label class="form-label" for="confirmpassword"> <i
                                                            class="fas fa-lock me-2"></i>Re-enter Password</label>
                                                </div>
                                            </div>
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-phone fa-lg me-3 fa-fw" style="color: #E38B29;"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="seconderyaddress" name="seconderyaddress"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label  " for="seconderyaddress"> <i
                                                            class="fas fa-location-dot me-2"></i> Second Address <sub
                                                            style="color: rgb(190, 190, 190);">(optional)</sub> </label>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-4" type="checkbox" value=""
                                                id="form2Example3" />
                                            <label class="row form-check-label" for="form2Example3">
                                             <span class="col-7 p-0" >  I agree all statements in</span> 
                                                <div class="container-fluid p-0 col-5">
                                                    <div class="">
                                                        <div class=" ">
                                                            <!-- Button trigger modal -->
                                                            <a type="button" class=" bg-gradient-primary"
                                                                data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                                Terms of Use
                                                            </a>

                                                            <!-- Modal -->
                                                            <div class="modal fade" id="exampleModal" tabindex="-1"
                                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header ">
                                                                            <h5 class="modal-title"
                                                                                id="exampleModalLabel">Terms of Use
                                                                            </h5>
                                                                            <button type="button" class="btn-close"
                                                                                data-bs-dismiss="modal"
                                                                                aria-label="Close"></button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            You agree to use our website for legitimate purposes and not for any illegal or unauthorized purpose, including without limitation, in violation of any intellectual property or privacy law. By agreeing to the Terms, you represent and warrant that you are at least the age of majority in your state or province of residence and are legally capable of entering into a binding contract.
                                                                            <br><br>
                                                                            You agree to not use our website to conduct any activity that would constitute a civil or criminal offence or violate any law. You agree not to attempt to interfere with our website’s network or security features or to gain unauthorized access to our systems.
                                                                        </div>
                                                                        <div
                                                                            class="modal-footer justify-content-between">
                                                                            <button type="button"
                                                                                class="btn bg-gradient bg-dark text-light"
                                                                                data-bs-dismiss="modal">Close</button>
                                                                            <button type="button"
                                                                                class="btn bg-gradient bg-warning ">I've read it</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button submit" style="background-color: #fbf1d0;"
                                                class="btn submit btn-lg"><span>Register</span> </button>
                                        </div>

                                    </form>

                                </div>
                                <div style="border-radius: 25px;background-color: #faf2da "
                                    class="col-md-11 col-sm-11 col-sm-11 col-lg-4 col-xl-3 d-flex justify-content-center align-items-center order-1 order-lg-2">

                                    <img src="../images/login2.png" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
