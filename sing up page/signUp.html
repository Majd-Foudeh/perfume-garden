<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
        integrity="sha512-JmUJ4SwUv4H4I/93JwjV7c/9FFIuVlaaAeJnsN5q5f5G5SXV7M2zRptMJiVx5XeUI1nVZaF5f5tw5E1K5l5A5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MDB JavaScript -->
    <link rel="stylesheet" href="./signUp.css">
    <!-- MDB CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
        integrity="sha512-WJb+ZP8bzJQbRdRrzoC/aLr+spEjrQO/hRwbd4Z4hr4Og4X9q3pBdHJyTETcSfM8I0WafUwCZb/Cj0Ktl1FUbA=="
        crossorigin="anonymous" />
<link rel="stylesheet" href="./login.css">
</head>

<body>
    <section class="vh-100 backimg" style="background-color: #eee;">
        <div class="container-fluid h-100 w-100 " >
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-lg-12 col-xl-11 ">
                    <div class="card text-black " style="background-color: rgba(255, 255, 255, 0.856); border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center ">
                                <div class="col-md-11  col-sm-11 col-lg-7 col-xl-8  order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4" id="loginform">

                                        <div class="row">
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="username" name="username"
                                                        class="form-control form-control-lg "required />
                                                    <label class="form-label" for="username"> <i class="fas fa-user me-2"></i>Your Full Name</label>
                                                </div>
                                            </div>
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-phone fa-lg me-3 fa-fw" style="color: #E38B29;"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="phonenumber" name="phonenumber"
                                                        class="form-control form-control-lg" required/>
                                                    <label class="form-label  " for="phonenumber"> <i class="fas fa-phone me-2"></i> Phone Number</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="email" name="email"
                                                        class="form-control form-control-lg "  required />
                                                    <label class="form-label" for="email"> <i class="fas fa-envelope me-2"></i>Your Email</label>
                                                </div>
                                            </div>
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <select class="form-select">
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                    <option value="4">Four</option>
                                                    <option value="5">Five</option>
                                                  </select>
                                                  <label class="form-label select-label">Example label</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="password" name="password"
                                                        class="form-control form-control-lg " required />
                                                    <label class="form-label" for="password"> <i class="fas fa-lock me-2"></i>password</label>
                                                </div>
                                            </div>
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-phone fa-lg me-3 fa-fw" style="color: #E38B29;"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="mainaddress" name="mainaddress"
                                                        class="form-control form-control-lg" required />
                                                    <label class="form-label  " for="mainaddress"> <i class="fas fa-location-dot me-2"></i> Address</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="confirmpassword" name="confirmpassword"
                                                        class="form-control form-control-lg " required />
                                                    <label class="form-label" for="confirmpassword"> <i class="fas fa-lock me-2"></i>Re-enter Password</label>
                                                </div>
                                            </div>
                                            <div class="col-6 d-flex flex-row align-items-center mb-4">
                                                <!-- <i class="fas fa-phone fa-lg me-3 fa-fw" style="color: #E38B29;"></i> -->
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="seconderyaddress" name="seconderyaddress"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label  " for="seconderyaddress"> <i class="fas fa-location-dot me-2"></i> Second Address <sub style="color: rgb(190, 190, 190);">(optional)</sub> </label>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3">
                                                I agree all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button submit" style="background-color: #fbf1d0;"
                                                class="btn submit btn-lg"><span>Register</span> </button>
                                        </div>

                                    </form>

                                </div>
                                <div style="border-radius: 25px;background-color: #faf2da "
                                    class="col-md-11 col-sm-11 col-sm-11 col-lg-4 col-xl-3 d-flex justify-content-center align-items-center order-1 order-lg-2">

                                    <img src="../images/signup2.png" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    







    <script src="https://kit.fontawesome.com/f834d0470b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
        integrity="sha512-XlOQs+lQdHfzv8YhWdZCtIkqMz/dXvNc8G0NLSRtBm+I/kuD1Y0Ft7VxgRmZi7V0m9XUIp7Vq5F5f5GUL09wuw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <script>new mdb.Dropdown(document.querySelector('.dropdown-toggle'));
    </script>
    <!-- MDB -->
    <script src="./login.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
